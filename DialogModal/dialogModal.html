            {

        const personForm = createForm({
            parentElement: dialogContent,

            fields: personFields,
            submitFormButtonText: "Create Person",
            submitFormFunction: () => {console.log("hello world!")}
        })

        createDialogElement({parentElement: dialogParentContainer, clickToOpenElement: openDialogButton, dialogContent: dialogContent});
